<!DOCTYPE html>
<html>
<head>
  <title>Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
    body{
        border: 3px solid green;
        border-radius: 30px 75px;
        box-sizing: border-box;
        width: 500px;
        padding: 20px;
        box-shadow: 2px 2px 10px rgba(0,0,0,0);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }
</style>
</head>
<body align="center">
  <form name="myForm" onsubmit="return validateForm()">
    <fieldset>
    <h1 style="color: green;">Validate Form</h1><br>
    <label>Name:</label>
    <input type="text" id="name">
    <span id="nameError"></span><br><br>

    <label>Email:</label>
    <input type="mail" id="email">
    <span id="emailError"></span><br><br>

    <label>Password:</label>
    <input type="password" id="password">
    <span id="passwordError"></span><br><br>

    <label>Phone:</label>
    <input type="tel" id="phone">
    <span id="phoneError"></span><br><br>

    <input class="btn btn-success" type="submit" value="Submit">
    </fieldset>
  </form>
  <script>
    function validateForm() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value;
      let phone = document.getElementById("phone").value.trim();

      let isValid=true;
      if (name === "") {
        document.getElementById("nameError").innerText = "Invalid name";
        isValid = false;
      } else {
        document.getElementById("nameError").innerText = "";
      }
      const emailPattern = /^[^\s@]+@[^\s@]+\.[a-zA-Z]{2,}$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerText = "Invalid email";
        isValid = false;
      } else {
        document.getElementById("emailError").innerText = "";
      }
     if (password.length < 6) {
        document.getElementById("passwordError").innerText = "Password must be at least 6 characters";
        isValid = false;
      } else {
        document.getElementById("passwordError").innerText = "";
      }
      const phonePattern = /^[0-9]{10}$/;
      if (!phonePattern.test(phone)) {
        document.getElementById("phoneError").innerText = "Invalid phone number";
        isValid = false;
      } else {
        document.getElementById("phoneError").innerText = "";
      }

      return isValid;
    }
  </script>
</body>
</html>
