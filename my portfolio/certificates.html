<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificates</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: 'Open Sans', sans-serif;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #00bfa6, #1de9b6, #00acc1);
      color: white;
      text-align: center;
      padding: 2rem;
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
    }

    .certificates-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .certificate-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .certificate-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
    }

    .certificate-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .certificate-card h3 {
      padding: 1rem;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      color: #00bfa6;
    }
  </style>
</head>
<body>
  <header>Certificates</header>

  <section class="certificates-container">

    <div class="certificate-card">
      <img src="https://i.postimg.cc/FzhmfRDf/java.jpg" alt="Java Certificate" />
      <h3>Java Programming Certificate</h3>
    </div>

    <div class="certificate-card">
      <img src="https://i.postimg.cc/4yp7Gmnm/iot.jpg" alt="IoT Certificate" />
      <h3>Internet of Things Certificate</h3>
    </div>

    <div class="certificate-card">
      <img src="https://i.postimg.cc/7ZFFGhLx/reactjs.jpg" alt="ReactJS Certificate" />
      <h3>ReactJS Development Certificate</h3>
    </div>

  </section>
</body>
</html>
