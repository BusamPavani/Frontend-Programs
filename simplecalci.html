<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Simple Calculator</h1><br><br>
    <input type="number" name="" id="num1" placeholder="Enter number">
    <input type="number"name="" id="num2"><br><br>
    <button type="button" class="btn btn-primary" onclick="add()">Add</button>
    <button type="button" class="btn btn-secondary" onclick="sub()">Sub</button>
    <button type="button" class="btn btn-success" onclick="mul()">Mul</button>
    <button type="button" class="btn btn-danger" onclick="div()">Div</button>
                <h1 id="h1"></h1>
</body>
<script>
    function add()
    {
    a=parseInt(document.getElementById("num1").value);
     b=parseInt(document.getElementById("num2").value);
        document.getElementById("h1").innerHTML=a+b;
    }
    function sub()
    {
    a=parseInt(document.getElementById("num1").value);
     b=parseInt(document.getElementById("num2").value);
        document.getElementById("h1").innerHTML=a-b;
    }

    function mul()
    {
    a=parseInt(document.getElementById("num1").value);
     b=parseInt(document.getElementById("num2").value);
        document.getElementById("h1").innerHTML=a*b;
    }

    function div()
    {
    a=parseInt(document.getElementById("num1").value);
     b=parseInt(document.getElementById("num2").value);
        document.getElementById("h1").innerHTML=a/b;
    }
</script>
</html>
